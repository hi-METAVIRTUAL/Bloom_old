<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="common/header.html"></div>
<div class="profile">
    <img src="">
    <h3>username</h3>
    <p>useremail</p>
    <p>userphone</p>
</div>
<table>
    <tr>
        <th>상담사</th>
        <th>예약일</th>
        <th>연락처</th>
        <th>예약상태</th>
    </tr>
    <tr th:each="menu : ${ menuList }">
        <td th:text="${ 상담사이름 }"></td>
        <td th:text="${ 예약일 }"></td>
        <td th:text="${ 상담사전화번호 }"></td>
        <td th:text="${ 예약상태 }"></td>
    </tr>
</table>
<h3>신규 메뉴 등록</h3>
<form action="/menu/regist" method="post">
    <label>메뉴 이름 : </label><input type="text" name="name"><br>
    <label>메뉴 가격 : </label><input type="number" name="price"><br>
    <label>카테고리 코드 : </label>
    <select name="categoryCode" id="categoryCode"></select><br>
    <label>판매 상태 : </label>
    <select name="orderableStatus">
        <option value="Y">Y</option>
        <option value="N">N</option>
    </select><br>
    <input type="submit" value="등록">
</form>
<script>
    fetch("/menu/category")
        .then(res => res.json())
        .then(data => {
            const $categoryCode = document.getElementById('categoryCode');

            for(let index in data){
                const $option = document.createElement('option');
                $option.value = data[index].code;
                $option.textContent = data[index].name;
                $categoryCode.appendChild($option);
            }
        });
</script>
</body>
</html>
